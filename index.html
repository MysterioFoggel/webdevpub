<!DOCTYPE html>
<html>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
    .big-text{
        font-size: 100px;
        font-family: lobster;
    }
    body {
    background-color: black;
  }

  .round{
      border-radius: 50%;
  }

  .fullCard {
    width: 500px;
    border: 5px solid #ccc;
    border-radius: 5px;
    margin: 10px 5px;
    padding: 15px;
  }

  .thumbnail {
    box-shadow: 0 10px 20px rgba(0, 255, 55, 0.19), 0 6px 6px rgba(0, 255, 55, 0.23);
  }

  .movingBall{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(45deg, blue, yellow);
      top: 150px;
      animation-name: colorChange;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
  }

  @keyframes colorChange{
      25%{
        background: linear-gradient(45deg, blue, green);
        
      }
      50%{
        background: linear-gradient(45deg, red, green);
        margin-left: 350px;
      }
      75%{
        background: linear-gradient(45deg, red, yellow);
  
      }
  }
</style>

<head>
<title>Elias Vackra Sida</title>
</head>

<body>

<div class="fullCard thumbnail">
    <h1 style="color: lightgreen" class="big-text">The Start Of Something</h1>

            class="round thumbnail" width="160" height="200">
        </a>
    </div>
</div>

</body>

</html>
