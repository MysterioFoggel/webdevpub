<!DOCTYPE html>
<html>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
<style>
    .big-text{
        font-size: 100px;
        font-family: lobster;
    }
    body {
    background-color: black;
  }

  .round{
      border-radius: 50%;
  }

  .fullCard {
    width: 500px;
    left: 25%;
    border: 5px solid #ccc;
    border-radius: 5px;
    margin: 10px 5px;
    padding: 15px;
  }

  .thumbnail {
    box-shadow: 0 10px 20px rgba(0, 255, 55, 0.19), 0 6px 6px rgba(0, 255, 55, 0.23);
  }

  .movingBall{
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(45deg, blue, yellow);
      margin-top: 50px;
      animation-name: colorChange;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
  }

  @keyframes colorChange{
      25%{
        background: linear-gradient(45deg, blue, green);
        transform: scale(0.5);
      }
      50%{
        background: linear-gradient(45deg, red, green);
        margin-left: 450px;
        transform: rotate(360deg);
        transform: scale(1);
      }
      75%{
        background: linear-gradient(45deg, red, yellow);
        transform: scale(0.5);
      }
  }

  .toright{
    left: 100%;
  }

</style>

<head>
<title>Elias Vackra Sida</title>
</head>

<body>

<div class="fullCard thumbnail">
    <h1 style="color: lightgreen" class="big-text">The Start Of Something</h1>
    <div>
        <a href="#" target="_blank">
            <img src="https://cdn.discordapp.com/attachments/490515668291289100/675737835625513010/IMG_20200208_133713_120.jpg" 
            alt="A Picture Of Me" class="round thumbnail" width="160" height="200">
        </a>
    </div>
</div>

<div class="movingBall"></div>
<label class="movingBall"></label>

</body>

</html>
